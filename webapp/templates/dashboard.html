{%extends "base.html"%}

{%block title%}Dashboard{%endblock%}

{%block body%}
    <div class="row-fluid">
        <div class="">
            <h1 style='text-align: center;'>Dashboard</h1>
        </div>

    <div class="row-fluid">
        <div class="container-fluid">
            <table id="all_apps" class="table table-responsive">
                <thead>
                    <tr>
                        <th> APK </th>
                        <th> Status </th>
                        <th> View </th>
                    </tr>
                </thead>
                <tbody>
                    {% for app in apps %}
                    <tr>
                        <th> {{app.name}} </th>
                        <th> {{app.status}} </th>
                        <th> <a href="/dashboard/{{app.name}}/status={{app.status}}"><button class="btn btn-info">View</button></a></th>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
        </div>
    </div>
{%endblock%}

{%block js%}
{%endblock%}
