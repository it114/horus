{%extends "base.html"%}

{%block title%}Dashboard{%endblock%}

{%block body%}
    <div class="row">
        <div class="">
            <h1 class="page-header" style='text-align: center;'><b>Dashboard</b></h1>
        </div>

    <div class="row">
        <div class="container">
            <table id="all_apps" class="table">
                <thead>
                    <tr>
                        <th> Apk </th>
                        <th> View </th>
                    </tr>
                </thead>
                <tbody>
                    {% for app in apps %}
                    <tr>
                        <th> {{app}} </th>
                        <th> <button class="btn btn-success"><a href="/dashboard/{{app}}">View</a></button></th>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
        </div>
    </div>
{%endblock%}

{%block js%}
{%endblock%}
